<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="container">
  <div class="calculator">
    <div style="text-align: center; font-weight: bold;">Tip Calculator</div>
    <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.495);"></p>
    <br>
    <label for="amount">Bill Amount</label>
    <br>
    <button><i class="fa-solid fa-dollar-sign"></i></button><input type="number" id="amount">
    <br>
    <br>
    <label for="guests">Number of Guests</label>
    <br><button><i class="fa-solid fa-person"></i></button><input type="number" id="guests">
    <br>
    <br>
    <label for="quality">Service Quality</label>
    <br>
    <select id="quality">
        <option value="0">Choose...</option>
        <option value="0.3">30% - Outstanding</option>
        <option value="0.2">20% - Good</option>
        <option value="0.15">15% - It was okay</option>
        <option value="0.10">10% - Bad</option>
        <option value="0.05">5% - Terrible</option>
    </select>
    <div style="text-align: center;">
        <p style="border-top: 2px solid rgba(211, 211, 211, 0.505);"></p>
        <button style="border-radius: 5px; width: fit-content;" onclick="calculate()">Calculate</button>
    </div>
  </div>
  <div id="tip-amount"></div>
</div>
    <script src="script.js"></script>
</body>
</html>
